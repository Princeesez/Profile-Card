<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="profile-card" data-testid="profileCard">
    <img src="Felix.jpg" alt="Profile Picture" data-testid="profilePicture" class="profile-picture">

    <h2 data-testid="jobTitle">Frontend Developer</h2>
    <p data-testid="shortBio">I am a tech enthusiast, passionate about building responsive and scalable web infrastructures.</p>
    <p data-testid="currentLocation">FCT, Abuja</p>
    <p data-testid="emailAddress"><a href="mailto:princeesez@gmail.com">princeesez@gmail.com</a></p>
    <div data-testid="socialLinks">
        <a href="https://www.linkedin.com/in/esezobor-felix-1970a713a/" target="_blank">LinkedIn</a>
        <a href="https://github.com/princeesez" target="_blank">GitHub</a>
        <a href="https://twitter.com/princeesez" target="_blank">Twitter</a>
    </div>
    <p data-testid="currentTimeUTC" id="currentTimeUTC"></p>
</div>

    <script src="script.js"></script>

</body>
</html>
