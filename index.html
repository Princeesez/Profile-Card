<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-card">
            <img src="Felix.jpg" alt="Profile Picture" data-testid="profilePicture" class="profile-picture">

        <h1 data-testid="fullName">Felix Esezobor</h1>
        <p data-testid="jobTitle">Frontend Developer</p>
        <p data-testid="shortBio" class="shortBio">I am a tech enthusiast, passionate about building responsive and scalable web infrastructures</p>
        <p data-testid="currentLocation">FCT, Abuja</p>
                <a href="" data-testid="emailAddress">princeesez@gmail.com</a>
<ul data-testid="socialLinks">
    <li><a href="https://www.linkedin.com/in/esezobor-felix-1970a713a/">LinkedIn</a>
        <li><a href="https://github.com/Princeesez">Github</a>
                <li><a href="https://x.com/princeesez">Twitter</a>
    </li>
</ul>
<p data-testid="currentTimeUTC" id="currentTimeUTC"></p>
    </div>


    <script src="script.js"></script>

</body>
</html>
